apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'//greendao插件
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.mrym.newsbulletin"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
buildscript {
    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.1'
    }
}
    greendao {
        //数据库schema版本，也可以理解为数据库版本号
        schemaVersion 2
        //设置DaoMaster 、DaoSession、Dao包名
        daoPackage 'com.mrym.newsbulletin.db.gen'
        //设置DaoMaster 、DaoSession、Dao目录
        targetGenDir 'src/main/java'
        //设置生成单元测试目录
        //    targetGenDirTest
        //设置自动生成单元测试用例
        //    generateTests
    }
dependencies {
    compile fileTree(dir: 'libs', exclude: 'android.support-v4.jar', include: '*.jar')
    testCompile 'junit:junit:4.12'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'io.reactivex:rxjava:1.1.8'
    compile 'com.google.code.gson:gson:2.7'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile 'com.karumi:dexter:2.2.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'net.lingala.zip4j:zip4j:1.3.2'
    compile 'com.solid.skin:skinlibrary:1.3.1'
    compile 'com.afollestad.material-dialogs:core:0.8.6.1'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'org.xutils:xutils:3.3.22'
    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.6.1@aar'
    compile 'com.bm.photoview:library:1.4.1'
    compile 'com.commit451:PhotoView:1.2.4'//图片缩放
    compile 'com.youth.banner:banner:1.4.2'//广告
    compile 'com.shuyu:gsyVideoPlayer:1.2.4'
    compile 'org.greenrobot:greendao:3.2.0'
    // 数据库加密时添加
    compile 'net.zetetic:android-database-sqlcipher:3.5.1'
    // 使用数据库升级辅助GreenDaoUpgradeHelper时添加
//    compile 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v1.3.0'
    compile project(':supertextviewlib')
    compile project(':jcvideoplayer')
    compile project(':cordovalib')
    compile project(':xrecyclerviewlibrary')
    compile project(':baserecyclerviewadapterhelper')

}
